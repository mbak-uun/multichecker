                                        <label for="delayBetweenGrup" class="form-label">Jeda Antar Grup (ms) [300-5000]</label>
                                        <input type="number" class="form-control" id="delayBetweenGrup" x-model.number="settings.delayBetweenGrup" min="300" max="5000" required>
                                        <small class="form-text text-muted">Jeda waktu antar batch (dalam milidetik).</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="TimeoutCount" class="form-label">Waktu Tunggu (ms) [2000-100000]</label>
                                        <input type="number" class="form-control" id="TimeoutCount" x-model.number="settings.TimeoutCount" min="2000" max="100000" required>
                                        <small class="form-text text-muted">Waktu maksimal menunggu proses (ms).</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="PNLFilter" class="form-label">PNL Filter</label>
                                        <input type="number" class="form-control" id="PNLFilter" x-model.number="settings.PNLFilter" min="0" step="0.01" value="0" required>
                                        <small class="form-text text-muted">Minimal PNL 0 agar ditampilkan.</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="WalletAddress" class="form-label">Wallet Address</label>
                                        <input type="text" class="form-control" id="WalletAddress" x-model="settings.WalletAddress" required>
                                        <small class="form-text text-muted">Alamat wallet Anda untuk filter & identifikasi.</small>
                                    </div>

                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary" id="saveSettingsBtn" x-on:click.prevent="saveSettings">
                                            <i class="bi bi-check-lg"></i> Save Settings
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </template>
       
        </div>

    </div>
<!-- ✅ MODAL TOKEN FORM -->
    <div class="modal fade" id="tokenModal" tabindex="-1" x-show="isTokenModalOpen" x-data="{}" x-init="$watch('isTokenModalOpen', value => {
        const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('tokenModal'));
        if (value) { modal.show(); } else { modal.hide(); }
        document.getElementById('tokenModal').addEventListener('hidden.bs.modal', () => { $dispatch('close-modal') });
    })" @close-modal.window="isTokenModalOpen = false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            
                <!-- HEADER -->
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-coin me-2"></i>
                        <span id="modalTitle" x-text="modalTitle"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" @click="isTokenModalOpen = false"></button>
                </div>

                <!-- BODY -->
                <div class="modal-body">
                    <form id="tokenForm" @submit.prevent="saveToken">
                        <!-- TOKEN INFO -->
                        <div class="row">
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">Token Symbol</label>
                                    <input type="text" class="form-control" id="tokenSymbol" placeholder="e.g., ZRO" required x-model="newToken.symbol">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Token Contract Address</label>
                                    <input type="text" class="form-control" id="tokenContract" placeholder="0x..." required x-model="newToken.contractAddress">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">Token Dec</label>
                                    <input type="number" class="form-control" id="tokenDecimals" min="0" max="18" x-model.number="newToken.decimals">
                                </div>
                            </div>
                        </div>


                        <!-- PAIR INFO -->
                        <div class="row">
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">Pair Symbol</label>
                                    <input type="text" class="form-control" id="pairSymbol" placeholder="e.g., USDT" required x-model="newToken.pairSymbol">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Pair Contract Address</label>
                                    <input type="text" class="form-control" id="pairContract" placeholder="0x..." required x-model="newToken.pairContractAddress">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="mb-3">
                                    <label class="form-label">Pair Dec</label>
                                    <input type="number" class="form-control" id="pairDecimals" min="0" max="18" x-model.number="newToken.pairDecimals">
                                </div>
                            </div>
                        </div>

                        <!-- CHAIN & MODAL -->
                        <div class="row">                        
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Modal CEX → DEX ($)</label>
                                    <input type="number" class="form-control" id="modalCexToDex" min="1" step="0.01" x-model.number="newToken.modalCexToDex">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Modal DEX → CEX ($)</label>
                                    <input type="number" class="form-control" id="modalDexToCex" min="1" step="0.01" x-model.number="newToken.modalDexToCex">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Chain</label>
                                    <select class="form-select" id="tokenChain" required x-model="newToken.chain">
                                        <option value="">Select Chain</option>
                                        <template x-for="chainName in getChainList()" :key="chainName">
                                            <option :value="chainName" x-text="chainName"></option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- CEX & DEX SELECTOR -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Select CEX</label>
                                    <div class="border rounded p-3">
                                        <template x-for="cexName in getCexList()" :key="cexName">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" :value="cexName" :id="`cex_${cexName}`" x-model="newToken.selectedCexs">
                                                <label class="form-check-label" :for="`cex_${cexName}`" x-text="cexName"></label>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Select DEX (MAX 4)</label>
                                    <div class="border rounded p-3">
                                        <div class="row">
                                            <div class="col-6">
                                                <template x-for="dexName in getDexList().slice(0, 3)" :key="dexName">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" :value="dexName" :id="`dex_${dexName}`" x-model="newToken.selectedDexs">
                                                        <label class="form-check-label" :for="`dex_${dexName}`" x-text="dexName"></label>
                                                    </div>
                                                </template>
                                            </div>
                                            <div class="col-6">
                                                <template x-for="dexName in getDexList().slice(3)" :key="dexName">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" :value="dexName" :id="`dex_${dexName}`" x-model="newToken.selectedDexs">
                                                        <label class="form-check-label" :for="`dex_${dexName}`" x-text="dexName"></label>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

                <!-- FOOTER -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" @click="isTokenModalOpen = false">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTokenBtn" @click="saveToken">
                        <i class="bi bi-check-lg"></i> Save Token
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Web3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <!-- Config & APIs -->
    <script src="price-apis.js"></script>
    <script src="config.js"></script>

    <!-- AlpineJS Core -->
    <script defer src="https://unpkg.com/alpinejs@3.13.10/dist/cdn.min.js"></script>

    <!-- App Logic -->
    <script src="app.js"></script>

    <!-- Tombol Scroll ke Atas -->
    <button id="scrollTopBtn" title="Kembali ke Atas" class="btn btn-success rounded-circle shadow" style="
        position: fixed;
        bottom: 10px;
        right: 50%;
        width: 45px;
        height: 45px;
        z-index: 9999;
        display: none;">
        <i class="bi bi-arrow-up"></i>
    </button>
</body>
</html>
